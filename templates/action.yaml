# vikrees/custom-actions-repo/.github/workflows/generic-ci.yaml
name: Generic CI Workflow

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
      build-args:
        required: false
        type: string
      Dockerfile:
        required: false
        type: string
        
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Build Docker Image
      uses: vikrees/custom-actions-repo/build@main
    - uses: actions/checkout@v2
    - name: push Docker Image
      uses: vikrees/custom-actions-repo/push@main
