# vikrees/custom-actions-repo/steps/build_action.yml
name: Build Docker Image
description: Build a Docker image
runs:
  using: "composite"
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Build Docker Image
      run: |
        docker build -t ${{ inputs.tags }} --build-arg ${{ inputs.build-args }} .
